version: '3.8'

services:
  mg-consul:
    image: consul:1.15
    container_name: mg-consul
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -http-port=8300 -server-port=8754
    ports:
      - "8300:8300"
      - "8500:8500"
      - "8600:8600"
      - "8754:8754"
    volumes:
      - mg-consul-data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0

  mg-grafana:
    image: grafana/grafana:10.2.0
    container_name: mg-grafana
    ports:
      - "8350:8350"
    volumes:
      - mg-grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SERVER_HTTP_PORT=8350
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel

  mg-redis:
    image: redis:7.0
    container_name: mg-redis
    ports:
      - "8379:8379"
    command: redis-server --port 8379 --requirepass redis123
    volumes:
      - mg-redis-data:/data

  mg-prometheus:
    image: prom/prometheus:v2.45.0
    container_name: mg-prometheus
    ports:
      - "8390:8390"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.listen-address=:8390'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - mg-prometheus-data:/prometheus

  mg-jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: mg-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "8330:16686"  # Jaeger UI 端口
      - "8331:4318"   # OTLP HTTP 端口
    volumes:
      - mg-jaeger-data:/data

  mg-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: mg-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - http.port=9200
    ports:
      - "9200:9200"
    volumes:
      - mg-elasticsearch-data:/usr/share/elasticsearch/data

  mg-filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.4
    container_name: mg-filebeat
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ../../logs:/var/log/mini-gateway:ro
      - mg-filebeat-data:/usr/share/filebeat/data
    environment:
      - ES_HOSTS=["http://mg-elasticsearch:9200"]
      - ES_USERNAME=
      - ES_PASSWORD=
    command: ["--strict.perms=false"]
    depends_on:
      - mg-elasticsearch
      - mg-kibana

  mg-kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: mg-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://mg-elasticsearch:9200
      - SERVER_PORT=5601

volumes:
  mg-consul-data:
  mg-grafana-data:
  mg-redis-data:
  mg-prometheus-data:
  mg-jaeger-data:  # 新增 Jaeger 数据卷
  mg-filebeat-data:
  mg-elasticsearch-data:
